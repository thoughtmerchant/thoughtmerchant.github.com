---
layout: big
title: User Experience Design
author: Steve Berry
meta: My wheelhouse - user experience design.
---

<script type="text/javascript">
 document.getElementById("ux").setAttribute("class","active");
</script>

<div class="twelve columns" id="secret_header"></div>

<h1>User Experience Design</h1>

{% for post in site.categories.ux %}
<div class="one-third column {% cycle 'alpha manycols', 'omega' %} ">
  <div class="post-listing">
    <a href="{{ post.url }}">
    <img src="{{ post.image }}" alt="{{ post.title }}" class="scale-with-grid"/>
    {{ post.title | xml_escape }}</a>
    <p>{{ post.meta }}</p>
    <div class="post-details">{{ post.date | date_to_string }}</div>
  </div>
</div>
{% endfor %}
