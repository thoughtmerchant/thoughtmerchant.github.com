---
layout: big
title: Talks
author: Steve Berry
meta: A list of the talks and slides Steve Berry has given.
---

<script type="text/javascript">
 document.getElementById("talks").setAttribute("class","active");
</script>

<h1>Talks</h1>

{% for post in site.categories.talks %}
<div class="one-third column {% cycle 'alpha', 'omega' %} ">
  <div class="post-listing">
    <a href="{{ post.url }}">
    <img src="{{ post.image }}" alt="{{ post.title }}" class="scale-with-grid"/>
    {{ post.title | xml_escape }}</a>
    <p>{{ post.meta }}</p>
    <div class="post-details">{{ post.date | date_to_string }}</div>
  </div>
</div>
{% endfor %}
