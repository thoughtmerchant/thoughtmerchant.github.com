layout: big
title: Identity
author: Steve Berry
meta: Brands, logotypes, corporate and product identities.
---

<script type="text/javascript">
 document.getElementById("identity").setAttribute("class","active");
</script>

<div class="twelve columns" id="secret_header"></div>

<h1>Identity</h1>

{% for post in site.categories.identity %}
<div class="six columns {% cycle 'alpha manycols', 'omega' %} ">
  <div class="post-listing">
    <a href="{{ post.url }}">
    <img src="{{ post.image }}" alt="{{ post.title }}" class="scale-with-grid"/>
    {{ post.title | xml_escape }}</a>
    <p>{{ post.meta }}</p>
    <div class="post-details">{{ post.date | date_to_string }}</div>
  </div>
</div>
{% endfor %}
